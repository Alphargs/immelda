<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyeux Anniversaire Luxe</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #434343);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      position: relative;
    }

    .countdown-container {
      font-size: 10vw;
      font-weight: bold;
      background: linear-gradient(45deg, #ffd700, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: zoomFade 1s ease-out infinite alternate;
    }

    @keyframes zoomFade {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    .fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      position: absolute;
      z-index: 10;
      padding: 20px;
    }

    .message-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .birthday-photo {
      width: 300px;
      height: 300px;
      max-width: 80vw;
      max-height: 80vw;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #ffd700;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.7);
      margin-bottom: 20px;
      animation: fadeIn 1.5s forwards;
    }

    .birthday-message {
      font-family: 'Pacifico', cursive;
      font-size: 8vw;
      color: #ffd700;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }

    .next-button {
      padding: 15px 40px;
      font-size: 1.3em;
      background: linear-gradient(45deg, #ffd700, #fff8dc);
      color: #333;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .firework-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="countdown-container" id="countdown">3</div>
  <div class="fireworks-container" id="fireworks-container"></div>

  <div class="message-container" id="message-container">
    <img src="WhatsApp Image 2025-06-19 Ã  22.18.43_8b3c0634.jpg" alt="Photo d'anniversaire" class="birthday-photo">
    <div class="birthday-message">Joyeux Anniversaire !</div>
        <button  id="nextButton"></button>
    <a class="next-button" href="message.html">Suivant</a>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const fireworksContainer = document.getElementById('fireworks-container');
    const messageContainer = document.getElementById('message-container');
    const nextButton = document.getElementById('nextButton');

    const colors = ['#ffd700', '#fff8dc', '#f5deb3', '#daa520', '#eee8aa'];

    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework-particle');
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.position = 'absolute';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        fireworksContainer.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 80 + 20;
        const duration = Math.random() * 0.8 + 0.5;

        particle.animate([
          { transform: 'translate(0,0)', opacity: 1 },
          { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'ease-out',
          fill: 'forwards'
        });

        setTimeout(() => particle.remove(), duration * 1000);
      }
    }

    function showFireworks() {
      fireworksContainer.style.opacity = 1;
      for (let i = 0; i < 10; i++) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.7;
        createFirework(x, y);
      }
    }

    function countdownRecursive(value) {
      if (value >= 0) {
        countdownElement.textContent = value;
        if (value === 0) {
          setTimeout(() => {
            countdownElement.style.display = 'none';
            showFireworks();
            setTimeout(() => {
              fireworksContainer.style.opacity = 0;
              messageContainer.classList.add('show');
            }, 1500);
          }, 1000);
        } else {
          setTimeout(() => countdownRecursive(value - 1), 1000);
        }
      }
    }

    nextButton.addEventListener('click', () => {
      window.location.href = 'suivant.html'; // Change la destination ici
    });

    document.addEventListener('DOMContentLoaded', () => countdownRecursive(3));
  </script>
</body>
</html>
